<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>SMART Observation Viewer</title>

  <!-- SMART JS -->
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>

  <style>
    body {
      font-family: monospace;
      white-space: pre-wrap;
      padding: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <h2>SMART on FHIR â€“ CHARM Observation Demo</h2>

  <div id="info">Initializing...</div>

  <button id="go">Send to Shiny App</button>

  <script>
    /**********************************************************
     * å›ºå®šè¦å±•ç¤ºèˆ‡å‚³éžçš„ Observationï¼ˆSandbox ä¸­å¯¦éš›å­˜åœ¨ï¼‰
     **********************************************************/
    const OBS_URL =
      "https://thas.mohw.gov.tw/v/r4/fhir/Observation/671123";

    /**********************************************************
     * ä¸‹æ¸¸ Shiny App
     **********************************************************/
    const SHINY_URL = "https://shiny-app-v2-1-ui-enhanced.onrender.com/";

    let accessToken = null;
    let fhirBase = null;
    let pid = null;

    /**********************************************************
     * SMART OAuth Ready
     **********************************************************/
    FHIR.oauth2.ready()
      .then(client => {
        accessToken = client.state.tokenResponse.access_token;
        fhirBase = client.state.serverUrl;

        document.getElementById("info").textContent =
          "âœ… SMART OAuth Ready\n\n" +
          "FHIR Server:\n" + fhirBase + "\n\n" +
          "Fetching Observation:\n" + OBS_URL + "\n";

        // â­ æ ¸å¿ƒï¼šç›´æŽ¥è®€å›ºå®š Observationï¼ˆä¸ä½¿ç”¨ patient contextï¼‰
        return client.request(OBS_URL);
      })
      .then(obs => {
        // â­ å¾ž Observation åæŽ¨å‡º patient id
        pid = obs.subject?.reference?.replace("Patient/", "");

        document.getElementById("info").textContent +=
          "\nðŸ“„ Observation Resource Loaded:\n\n" +
          JSON.stringify(obs, null, 2) +
          "\n\nDerived patient id: " + pid;
      })
      .catch(err => {
        document.getElementById("info").textContent =
          "âŒ Error:\n" + err;
      });

    /**********************************************************
     * å‚³éžçµ¦ Shinyï¼ˆtoken + pid + obs + fhirï¼‰
     **********************************************************/
    document.getElementById("go").onclick = () => {
      const url =
        SHINY_URL +
        "#token=" + encodeURIComponent(accessToken) +
        "&pid=" + encodeURIComponent(pid) +
        "&obs=" + encodeURIComponent(OBS_URL) +
        "&fhir=" + encodeURIComponent(fhirBase);

      console.log("Sent to Shiny:", {
        token: accessToken,
        pid: pid,
        fhir: fhirBase,
        obs: OBS_URL
      });

      window.location.href = url;
    };
  </script>
</body>
</html>
