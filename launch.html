

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SMART Launch</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient@2.8.6/build/fhir-client.min.js"></script>
</head>
<body>
  <p>Launching SMART app…</p>

  <script>
    // ✅ EHR Launch 正確寫法（照貼）
    FHIR.oauth2.authorize({
      clientId: "mohw-smart-dashboard",  // 這個要跟你在衛福部登記的 client_id 一致
      scope: "launch launch/patient openid fhirUser patient/*.read",
      redirectUri: "index.html"          // 授權成功後要回來的頁面
      // iss、launch 由 Sandbox 自己從 URL 帶進來，不用你手動填
    });
  </script>
</body>
</html>
