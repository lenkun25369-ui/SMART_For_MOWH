<body>

<script>
// 1ï¸âƒ£ OAuth OK
FHIR.oauth2.ready()
  .then(client => {

    let text = [];
    text.push("FHIR Server: " + client.state.serverUrl);

    if (!client.patient) {
      text.push("âš ï¸ No patient context");
      document.getElementById("out").textContent = text.join("\n");
      return;
    }

    text.push("Patient ID: " + client.patient.id);

    document.getElementById("out").textContent = text.join("\n\n");

    // 2ï¸âƒ£ æŠ“å– patient resource
    return client.patient.read();
  })
  .then(patient => {
    if (patient) {
      document.getElementById("out").textContent +=
        "\n\nğŸ“„ Patient Resource:\n" +
        JSON.stringify(patient, null, 2);
    }
  });

// 3ï¸âƒ£ æŒ‰ä¸‹æŒ‰éˆ• â†’ å‰å¾€ Shiny Appï¼ˆngrokï¼‰

</script>

</html>
