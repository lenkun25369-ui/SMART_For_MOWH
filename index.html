<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>SMART App (Patient Info)</title>

  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    pre {
      background: #f7f7f7;
      padding: 10px;
      border-radius: 6px;
    }
    #countdown {
      font-weight: bold;
      color: #d9534f;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h2>ğŸ” Patient Information</h2>
<pre id="info">Loading...</pre>

<hr>
<h3>â¡ï¸ Shiny App å°‡åœ¨ <span id="countdown">10</span> ç§’å¾Œè‡ªå‹•é–‹å•Ÿ</h3>

<button id="go" style="padding:10px 18px; font-size:16px;">
  é»æ“Šæ­¤è™•ç«‹å³å‰å¾€ Shiny App
</button>

<script>
// ä½ çš„ Shiny App (ngrok/onrender) ä½ç½®
const shiny_url = "https://shiny-app-v2-1.onrender.com/";

let token = null;
let pid = null;
let fhirBase = null;

// -------------------------------
// SMART OAuth2 Ready
// -------------------------------
FHIR.oauth2.ready()
  .then(client => {
    console.log("ACCESS TOKEN:", client.state.tokenResponse.access_token);

    // â­ æ–°å¢ï¼šå„²å­˜ tokenã€pidã€fhir
    token = client.state.tokenResponse.access_token;
    pid = client.patient?.id || null;
    fhirBase = client.state.serverUrl;

    let display = [];
    display.push("SMART Ready");
    display.push("FHIR Server: " + fhirBase);

    if (client.user) display.push("User: " + client.user.fhirUser);

    if (!client.patient) {
      display.push("âš ï¸ No patient context");
      document.getElementById("info").textContent = display.join("\n");
      return;
    }

    display.push("Patient ID: " + pid);
    document.getElementById("info").textContent = display.join("\n\n");

    return client.patient.read();
  })
  .then(patient => {
    if (patient) {
      document.getElementById("info").textContent +=
        "\n\nğŸ“„ Patient Resource:\n" +
        JSON.stringify(patient, null, 2);
    }
  })
  .catch(err => {
    document.getElementById("info").textContent = "âŒ SMART Error:\n" + err;
  });


// ----------------------------------------
// â­ æ–°å¢ï¼šé»æ“ŠæŒ‰éˆ• â†’ å¸¶ Token/Patient åƒæ•¸å‰å¾€ Shiny
// ----------------------------------------
document.getElementById("go").onclick = () => {
  window.location.href =
    shiny_url +
    "#token=" + encodeURIComponent(token) +
    "&pid=" + encodeURIComponent(pid) +
    "&fhir=" + encodeURIComponent(fhirBase);
};


// ----------------------------------------
// --- â³ å€’æ•¸ 10 ç§’è‡ªå‹•è·³è½‰ ---
// ----------------------------------------
let sec = 10;
const timer = setInterval(() => {
  sec--;
  document.getElementById("countdown").textContent = sec;

  if (sec <= 0) {
    clearInterval(timer);

    // â­ æ–°å¢ï¼šè‡ªå‹•è·³è½‰ä¹Ÿå¸¶åƒæ•¸
    window.location.href =
      shiny_url +
      "#token=" + encodeURIComponent(token) +
      "&pid=" + encodeURIComponent(pid) +
      "&fhir=" + encodeURIComponent(fhirBase);
  }
}, 1000);
// ----------------------------------------
// â­ â­ â­ æ–¹æ³• Cï¼šæŠŠ hash åƒæ•¸å‚³åˆ° Shiny input
// ----------------------------------------
(function () {
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);

  const token = params.get("token");
  const pid   = params.get("pid");
  const fhir  = params.get("fhir");

  function sendToShiny() {
    if (window.Shiny) {
      Shiny.setInputValue("token", token);
      Shiny.setInputValue("pid", pid);
      Shiny.setInputValue("fhir", fhir);
      console.log("âœ” Sent to Shiny:", { token, pid, fhir });
    } else {
      setTimeout(sendToShiny, 300);
    }
  }

  sendToShiny();
})();
</script>

</body>
</html>
