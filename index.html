<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SMART on FHIR Dashboard</title>

  <!-- ✅ 正確引入 SMART JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/fhirclient@2.8.6/build/fhir-client.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>SMART on FHIR Dashboard</h1>

  <h2>Current Patient</h2>
  <div id="patient">Loading...</div>

  <h2>Recent Observations</h2>
  <div id="observations">Loading...</div>

  <script>
    // ✅ 一切都「只能」寫在 ready 裡
    FHIR.oauth2.ready()
      .then(client => {
        // ✅ 先確認 client & patient 存在
        console.log("SMART client:", client);
        console.log("Patient ID:", client.patient.id);

        // ✅ 取得 Patient
        return client.patient.read()
          .then(patient => {
            document.getElementById("patient").innerHTML =
              "<pre>" + JSON.stringify(patient, null, 2) + "</pre>";

            // ✅ 查 Observation
            return client.request(
              `Observation?subject=Patient/${client.patient.id}`,
              { pageLimit: 5, flat: true }
            );
          })
          .then(observations => {
            document.getElementById("observations").innerHTML =
              "<pre>" + JSON.stringify(observations, null, 2) + "</pre>";
          });
      })
      .catch(error => {
        console.error(error);
        document.body.innerHTML =
          "<p style='color:red'>Error: " + error + "</p>";
      });
  </script>
</body>
</html>
