<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>SMART App (Patient Info)</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
</head>

<body>

<h2>Patient Information</h2>
<pre id="out">Loading...</pre>

<h3 id="countdown"></h3>

<script>
// ðŸŸ¢ ä½ çš„ Shiny appï¼ˆngrok domainï¼‰
const shinyAppUrl = "https://faraway-ringingly-lorenza.ngrok-free.dev/";

FHIR.oauth2.ready()
  .then(client => client.patient.read())
  .then(patient => {
    document.getElementById("out").textContent = JSON.stringify(patient, null, 2);

    // ðŸ§­ å€’æ•¸ 10 ç§’è‡ªå‹•è·³è½‰
    let sec = 10;
    let timer = setInterval(() => {
      document.getElementById("countdown").textContent =
        `Shiny App will open in ${sec} seconds...`;

      if (sec === 0) {
        clearInterval(timer);
        window.location.href = shinyAppUrl;
      }
      sec--;
    }, 1000);
  })
  .catch(err => {
    document.getElementById("out").textContent = "Error:\n" + err;
  });
</script>

</body>
</html>
