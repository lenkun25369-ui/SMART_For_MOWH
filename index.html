<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>SMART App (Patient Info)</title>

  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    pre {
      background: #f7f7f7;
      padding: 10px;
      border-radius: 6px;
    }
    #countdown {
      font-weight: bold;
      color: #d9534f;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h2>ğŸ” Patient Information</h2>
<pre id="info">Loading...</pre>

<hr>
<h3>â¡ï¸ Shiny App å°‡åœ¨ <span id="countdown">10</span> ç§’å¾Œè‡ªå‹•é–‹å•Ÿ</h3>

<button id="go" style="padding:10px 18px; font-size:16px;">
  ç«‹å³å‰å¾€ Shiny App
</button>

<script>
// ä½ çš„ Shiny App (ngrok) ä½ç½®
const shiny_url = "https://faraway-ringingly-lorenza.ngrok-free.dev/";

document.getElementById("go").onclick = () => {
  window.location.href = shiny_url;
};

FHIR.oauth2.ready()
  .then(client => {
    let display = [];

    display.push("SMART Ready");
    display.push("FHIR Server: " + client.state.serverUrl);

    if (client.user) display.push("User: " + client.user.fhirUser);

    if (!client.patient) {
      display.push("âš ï¸ No patient context");
      document.getElementById("info").textContent = display.join("\n");
      return;
    }

    display.push("Patient ID: " + client.patient.id);

    document.getElementById("info").textContent = display.join("\n\n");

    return client.patient.read();
  })
  .then(patient => {
    if (patient) {
      document.getElementById("info").textContent +=
        "\n\nğŸ“„ Patient Resource:\n" +
        JSON.stringify(patient, null, 2);
    }
  })
  .catch(err => {
    document.getElementById("info").textContent = "âŒ SMART Error:\n" + err;
  });

// --- â³ å€’æ•¸ 10 ç§’è‡ªå‹•è·³è½‰ ---
let sec = 60;
const timer = setInterval(() => {
  sec--;
  document.getElementById("countdown").textContent = sec;
  if (sec <= 0) {
    clearInterval(timer);
    window.location.href = shiny_url;
  }
}, 1000);

</script>

</body>
</html>
